<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECNORA POC Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Heading -->
    <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
            SECNORA POC LOGIN RESOURCE
        </h1>
    </header>

    <!-- Login Form Container -->
    <main class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-700">Welcome Back!</h2>
            <p class="text-gray-500 mt-2">Please sign in to continue.</p>
        </div>
        
        <!-- The form action is set to '#' for demonstration purposes. -->
        <!-- In a real application, this would point to a server-side script. -->
        <form action="#" method="POST">
            <!-- Username/Email Input -->
            <div class="mb-5">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-600">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="e.g., yourname@example.com" 
                    required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                >
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                >
            </div>

            <!-- Forgot Password Link -->
            <div class="flex items-center justify-end mb-6">
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300"
                >
                    Login
                </button>
            </div>
        </form>

        <!-- Sign-up Link -->
        <p class="text-center text-sm text-gray-500 mt-8">
            Don't have an account? 
            <a href="#" class="font-medium text-blue-600 hover:underline">Sign up</a>
        </p>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-8 text-sm text-gray-500">
        <p>&copy; 2025 SECNORA. All rights reserved.</p>
    </footer>

</body>
</html>
